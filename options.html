  <body>
    <h3>Waterfall Autotag</h3>
    <p>All tags must be seperated by ","</p>
    <form>
        <label>Repour Tags <input type="text" id="reblog" ></label><p>

        <label>Text Tags <input type="text" id="text" ></label><p>

        <label>Art Tags <input type="text" id="art" ></label><p>
        
        <label>Video Tags <input type="text" id="video" ></label><p>
        
        <label>Audio Tags <input type="text" id="audio" ></label><p>
        
        <label>Chat Tags <input type="text" id="chat" ></label><p>

    </form>

    <script src="options.js"></script>
